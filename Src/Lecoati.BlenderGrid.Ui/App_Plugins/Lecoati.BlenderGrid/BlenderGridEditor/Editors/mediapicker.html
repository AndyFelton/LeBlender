
<div class="umb-mediapicker" ng-controller="BlenderGridEditor.Mediapicker.controller">
    <ul class="umb-sortable-thumbnails">
        <li style="width: 120px; height: 100px; overflow: hidden;">
            <a href ng-click="pick()" class="icon-holder" ng-hide="property.value">
                <i class="icon icon-add large"></i>
                <small>Choose {{property.editorName}}...</small>
            </a>
            <img ng-src="{{property.value}}" alt="" ng-show="property.value">
            <a href class="picked-image" ng-click="property.value = null" ng-show="property.value"><i class="icon icon-delete"></i></a>
        </li>
    </ul>
</div>
