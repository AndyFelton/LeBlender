
<div id="uSky-GridSettings-backgroundColorPicker" ng-controller="uSky.GridSettings.backgroundColorPicker">
    <ul>
        <li ng-click="model.value = ''" ng-class="{selected:!model.value || model.value == ''}" class="empty"></li>
        <li ng-click="model.value = color"
            ng-class="{selected:model.value == color}"
            ng-repeat="color in colors track by $index"
            ng-style="setStyle(color)"></li>
    </ul>
</div>
