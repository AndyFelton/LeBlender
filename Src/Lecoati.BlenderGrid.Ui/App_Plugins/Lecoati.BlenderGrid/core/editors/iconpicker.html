
<div id="iconPicker" ng-controller="BlenderGrid.Editor.IconPicker.controller">

    <a ng-click="openIconDialog()">
        <i ng-show="!model.value || model.value == ''" ng-click="openIconDialog()" class="icon blue icon-add smaller left"></i>
        <i ng-hide="!model.value || model.value == ''" class="result {{config.defaultClass}} {{model.value}}"></i>
        <span ng-show="!model.value || model.value == ''">Choose an Icon...</span>
    </a>

</div>
