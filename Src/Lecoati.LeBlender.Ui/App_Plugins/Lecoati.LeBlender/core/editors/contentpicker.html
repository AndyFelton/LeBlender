
<div ng-controller="LeBlender.Editor.Contentpicker.controller">

    <ul class="unstyled list-icons"
        ui-sortable="sortableOptions"
        ng-model="model.value">

        <li ng-repeat="node in model.value">

            <i ng-show="model.value.length > 1" class="icon icon-navigation handle"></i>

            <a href="#" prevent-default ng-click="remove($index)">
                <i class="icon icon-delete red hover-show"></i>
                <i class="{{node.icon}} hover-hide"></i>
                {{node.name}}
            </a>
        </li>

    </ul>

    <ul ng-show="model.value.length < config.maxNumber" class="unstyled list-icons">
        <li>
            <i class="icon icon-add blue"></i>
            <a href="#" ng-click="openContentPicker()" prevent-default>
                <localize key="general_add">Add </localize> {{model.label}}
            </a>
        </li>
    </ul>

</div>
