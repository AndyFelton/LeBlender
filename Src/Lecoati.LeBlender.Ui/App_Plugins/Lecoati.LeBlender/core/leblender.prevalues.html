
<div ng-controller="LeBlender.Prevalues.Controller">

    <ul class="unstyled list-icons umb-contentpicker" ui-sortable="" ng-model="model.value">
        <li class="smart" ng-repeat="editor in model.value track by $index">
            <i class="icon icon-delete red pull-right" ng-click="remove($index)"></i>
            <i class="icon icon-navigation handle"></i>
            <a href="#" prevent-default="" ng-click="openGridConfig(editor)">
                <i class="icon icon-settings-alt-2 blue hover-show"></i>
                <i class="{{editor.icon}} hover-hide"></i>
                {{editor.name}}
            </a>
        </li>
    </ul>

    <ul class="unstyled list-icons">
        <li>
            <i class="icon icon-add blue"></i>
            <a href="#" ng-click="openGridConfig()" prevent-default="">Add</a>
        </li>
    </ul>

</div>
